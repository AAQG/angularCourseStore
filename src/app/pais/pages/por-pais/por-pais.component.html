<h1>Por Pais</h1>
<hr>
<div class="row">
<div class="col">
    <app-pais-input
    (onEnter)="search($event)"
    (onDebounce)="sugerencias($event)"
    [placeholder]="placeholder"
    ></app-pais-input>
</div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>
<div class="row" *ngIf="countries.length>0">
<div class="col">
<app-pais-table [countries]="countries"></app-pais-table>
</div>
</div>
